<!doctype html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- <link rel="icon" href="favicon.ico"> -->

	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ±</text></svg>">

	<title>SVG component editor</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

	<!-- ficons -->
	<link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet">

	<style>
		* {
			box-sizing: border-box;
		}

		body {
			color: #888;
			background: #eee;
			font-family: sans-serif;
			font-size: 13px;
		}



		#content {
			display: inline-block;
			width: 600px;
		}

		#stage {
			background: #fff;
		}

		#stage.wireframe * {
			stroke: #000 !important;
			stroke-width: 1px !important;
			fill: transparent !important;
		}

		#textarea {
			font-family: 'Ubuntu Mono', monospace;
			padding: 10px;
			color: #888;
			background-color: #f8f8f8;
			border: 0px;
			width: 600px;
			height: 200px;
			font-size: 13px;
		}


		:root {
			--circle-size: 40px;
			--circle-half-size: calc(var(--circle-size)*0.5);
		}


		.svg-element-resizer {
			outline-color: red !important;
			position: absolute;
			display: block;
			border: solid calc(var(--circle-half-size)*0.8) gray;
			/* outline: solid 8px #99f; */
			width: var(--circle-size);
			height: var(--circle-size);
			border-radius: var(--circle-size);
			transform: translate(calc(var(--circle-half-size)*-1), calc(var(--circle-half-size)*-1));
			/* pointerEvents: none; */
		}

		.svg-element-resizer:hover {
			border: solid calc(var(--circle-half-size)*0.8) green;
			/* outline-color: green !important; */
		}
	</style>
</head>

<body class="d-flex flex-column h-100">

	<section class="container">

		<div class="row">

			<div class="col-2">

				<span id="tools" class="d-grid gap-2">
					<h1>ðŸŒ±</h1>

					<input id="title" value="Untitled" class="form-control"></input>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="wireframe">
						<label class="form-check-label" for="wireframe">
							outline
						</label>
					</div>

					<hr />
					<button id="createCircle" class="btn btn-light" type="button">Circle</button>
					<button id="createRectangle" class="btn btn-light" type="button">Rectangle</button>
					<button id="createText" class="btn btn-light" type="button">Text</button>
					<hr />
					<!-- <button id="js-createHeading" class="btn btn-light" type="button">Heading</button>
					<button id="js-createParagraph" class="btn btn-light" type="button">Paragraph</button>-->
					<button id="js-createImage" class=" btn btn-light" type="button">Image</button>
					<button id="js-createButton" class="btn btn-light" type="button">Button</button>
					<hr />
					<button id="load" class="btn btn-light" type="button">Load</button>
					<button id="save" class="btn btn-light" type="button">Save</button>
					<button id="clear" class="btn btn-light" type="button">Clear</button>
				</span>

			</div>

			<div class="col-10">
				<span id="content">
					<svg id="stage" width="600" height="400" viewBox="0 0 600 400"></svg>

					<div class="mb-3">
						<label for="textarea" class="form-label">Svg code</label>
						<textarea class="form-control" id="textarea" rows="5" spellcheck="false"></textarea>
					</div>

				</span>
			</div>
		</div>

	</section>


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

	<script src="js/svg-component.editor.js"></script>

</body>

</html>
